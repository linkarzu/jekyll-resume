  ## A bit more about me:
    - I enjoy working on my **homelab**, which includes a **3-node XCP-NG cluster** running multiple VMs and services:
      - **DNS servers (BIND9)**, a **3-control plane, 3-worker node Kubernetes cluster**, a **3-node Docker Swarm**, and a **3-node GlusterFS storage cluster**.
      - **Some of my containerized services:** 
        - **Traefik** – Reverse proxy & automatic SSL.
        - **Samba** – Network file shares for Linux/macOS/Windows.
        - **Zabbix** – Infrastructure & application monitoring.
        - **Private Docker Registry** – Stores custom-built images.
        - **APT-Cacher-NG** – Speeds up package downloads.
    - My **network setup** includes a **MikroTik router** with **dual ISP failover**, a **managed switch with VLAN segmentation**, and a **separate guest Wi-Fi network**.
    - My **IT journey began with networking (CCNA)**, but I expanded into **Linux, DevOps, and cloud infrastructure** (AWS, OCI, GCP).
    - I’m passionate about **documenting complex deployments** to streamline future setups and knowledge sharing.
