  ## Skills and interests:
    - Senior Monitoring Engineer with deep expertise in enterprise monitoring solutions, infrastructure automation, and cloud-native observability. Skilled in designing, deploying, and integrating monitoring stacks, managing on-prem and cloud infrastructure, and optimizing system reliability through proactive alerting and automation. 
    - **Cloud Experience:** AWS (EC2, S3, Lambda, Route 53), Oracle Cloud (OCI), and GCP (Compute Engine, Cloud Monitoring).
    - **Infrastructure & DevOps:** Linux server management (Debian), Docker, `Kubernetes (CKA Certified)`, Helm, CI/CD pipelines (Jenkins, ArgoCD).
    - **Networking & Security:** `Cisco CCNP certified`, experience with BGP, VLANs, VPNs, MikroTik routers, firewalls.
    - **Observability & Monitoring:** Zabbix, LogicMonitor, BigPanda, PagerDuty, Catchpoint, Prometheus, VictoriaMetrics.
    - **Hypervisor, VM Automation & Scripting:**
      - Extensive experience with **XCP-NG**, deploying and managing VMs using **custom Bash scripts** that automate:
      - **VM creation, DNS record updates, IP reservations, SSH config updates and more.
    - **Tools & Workflows:** Neovim enthusiast, Git/GitHub workflows, tmux, macOS daily driver.

